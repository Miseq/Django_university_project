{% extends "index_base.html" %}
{% load static %}

{% block body %}

    <br><br>

    <div class="container">
        <h2>Tworzenie strony nowego miejsca</h2>

        {% if error == 1 %}
            <div class="alert alert-danger">
                <strong>Uwaga!</strong> {{ message }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="usr">Podaj URL zdjęcia:</label><br>
                <input type="text" class="form-control" id="usr" name="place_photo"><br>
            </div>

            <div class="form-group">
                <label for="usr">Podaj nazwę:</label>
                <input type="text" class="form-control" id="usr" name="place_name">
            </div>

            <div class="form-group">
                <label for="comment">Dodaj opis:</label>
                <textarea class="form-control" rows="5" id="comment" name="place_desc"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Dodaj miejsce!</button>
            <br><br>
        </form>
        <br>
    </div>

{% endblock %}
