{% extends "index_base.html" %} {% load static %} {% block body-fw %}
    <style scoped>
        .inp {
            margin-top: 1rem;
        }
    </style>

    <div class="row justify-content-center mt-5">
        <div class="col" style="max-width: 350px;">
            <div class="text-center">
                <form method="post" class="form-signin">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Panel logowania</h1>
                    <input type="text" name="username" id="inputEmail" class="form-control inp" placeholder="Login"
                           required autofocus>
                    <input type="password" name="password" id="inputPassword" class="form-control inp"
                           placeholder="Hasło" required>
                    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Zaloguj</button>
                    <p class="mt-5 mb-3">
                        <a href="/zapomnialem_hasla">Zapomniałem hasła</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
